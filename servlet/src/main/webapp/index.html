<!doctype html>
<html lang="en">
  <head>
    <title>Outils d'analyse des donn&eacute;es intranet SGDF</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script> 
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
 	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
  </head>
  <body>
  <H1>Outils d'analyse des donn&eacute;es intranet SGDF</H1>
  <h2>Analyseur en ligne</h2>
    
<script type="text/javascript">

	$(document).ready(function() { 
		$('#formCheck').ajaxForm({
				   "formId": "formCheck",
			        "method": "POST",
			        "url": "/outilssgdf/api/v1/check",
					"success" : function(data, statut) {
						var dataset = [];
					  	jQuery.each(data, function(i, val)
				    	{
				    		var d = [];
				    		d.push(val.unite);
				    		d.push(val.nom);
				    		d.push(val.probleme);
				    		dataset.push(d);
				    	})
				    	$('#checkTable').DataTable( {
				        	data: dataset,
				        	paging: true,
				        	searching: true,
				        	bInfo : false,
				        	columns: [
				           	 { title: "Unit&eacute;" },
				           	 { title: "Nom" },
				           	 { title: "Erreur" },
				        	]
				    	} );
					}
	       });
	}); 
</script>

<form id="formAnalyseEnLigne" method="post" action="/outilssgdf/api/v1/analyseenligne" enctype="multipart/form-data">
    <label for="pseudo">identifiant :</label>
       <input type="text" name="identifiant" id="identifiant" />
       
       <br />
       <label for="pass">Votre mot de passe :</label>
	   <input type="password" name="password" id="password" />
	   <br />
       <label for="code_structure">Votre code de sttucture :</label>
       <input type="text" name="code_structure" id="code_structure" />
       <input type="submit" value="Envoyer" />
</form>
</body>
</html>
